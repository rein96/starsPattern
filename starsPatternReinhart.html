<script>

    // Solve it #21
    var bintangDiamond = '';
    for (var i = 1 ; i <= 5 ; i ++) {
        for ( var j = i; j <= 5 ; j++ ) {
            bintangDiamond = bintangDiamond + ' k ';
        }

        for ( var k = 1 ; k <= i  ; k++) {
            bintangDiamond = bintangDiamond + ' * '
        }

        for ( var l = 2 ; l <= i  ; l++) {
            bintangDiamond = bintangDiamond + ' * '
        }

        bintangDiamond = bintangDiamond + '\n'
    }

    for ( var i = 2 ; i <= 5 ; i++) {
        for ( j = 1 ; j <= i  ; j++) {
            bintangDiamond = bintangDiamond + ' k ';
        }

        for (var k = i ; k <= 5 ; k++ ) {
            bintangDiamond = bintangDiamond + ' * '
        }

        for (var l = i+1  ; l <= 5 ; l++ ) {
            bintangDiamond = bintangDiamond + ' * '
        }
        bintangDiamond = bintangDiamond + '\n'      
    }
    console.log(bintangDiamond);
